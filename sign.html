<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlyaBgeKfCaWCuh9qbTtLfMZfnOi8rYIrRTINjpLQwwZ2Qb1f8Bh26qSwfGgvYhI_FBlU&usqp=CAU') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }
        .signup-box {
            width: 350px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            margin: 100px auto;
            border-radius: 10px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: orange;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="signup-box">
    <h2>Sign Up</h2>
    <form id="signupForm">
        <input type="text" placeholder="Full Name" required><br>
        <input type="text" placeholder="Group" required><br>
        <input type="text" placeholder="Roll Number" required><br>
        <input type="email" placeholder="Email Address" required><br>
        <button type="submit">Create Account</button>
    </form>
</div>

<script>
document.getElementById("signupForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const userData = {
        fullName: document.getElementById("fullName").value,
        group: document.getElementById("group").value,
        rollNumber: document.getElementById("rollNumber").value,
        email: document.getElementById("email").value
    };

    const response = await fetch("http://localhost:5000/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(userData)
    });

    const result = await response.json();
    alert(result.message);
});
</script>

</body>
</html>
